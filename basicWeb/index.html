<!DOCTYPE html>
<html>
<head>
    <title>Arduino Bluetooth Connection</title>
</head>
<body>
    <button id="connect">Connect to Bluetooth Device</button>
    <script>
        document.querySelector('#connect').addEventListener('click', function() {
            navigator.bluetooth.requestDevice({
                // 'acceptAllDevices'를 true로 설정하여 모든 장치를 볼 수 있게 하거나,
                // 'filters'를 사용하여 특정 장치를 필터링할 수 있습니다.
                acceptAllDevices: true,
                optionalServices: ['battery_service'] // 사용하려는 서비스의 UUID를 여기에 추가하세요.
            })
            .then(device => {
                console.log('Connecting to device...', device);
                return device.gatt.connect();
            })
            .then(server => {
                // 서버에 연결되면, 여기에서 더 많은 작업을 수행할 수 있습니다.
                console.log('Connected to server', server);
            })
            .catch(error => {
                console.error('Connection failed', error);
            });
        });
    </script>
</body>
</html>
