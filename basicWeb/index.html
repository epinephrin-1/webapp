<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>홍쌤의 블루투스 웹컨트롤러</title>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  </head>

  <body>
    <center>
      <h1>블루투스 웹컨트롤러</h1>
      <button id="bluetoothButton">블루투스</button>
    
      <script>
      const bluetoothButton = document.getElementById("bluetoothButton")
      
      bluetoothButton.addEventListener("click", () => {
        navigator.bluetooth.requestDevice({
          filters: [{ services: ["DD1481CE-70E0-51D8-5C19-F946E9EB43A9"] }]
        })
      })
      </script>
      

      <button type="button" onclick="servo_up()">각도 +</button>
      <button type="button" onclick="servo_down()">각도 -</button>
    </center>

    <!-- Firebase 정보 가져와서 게이지에 표현하기, 제어용 버튼 클릭 시 Firebase에 데이터 보내기 -->
    <script type="text/javascript" src="firebase.js"> </script>
  </body>
</html>
